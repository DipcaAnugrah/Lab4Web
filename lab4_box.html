<!DOCTYPE html>
<html>

<head>
    <title>Single Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .description {
            margin-bottom: 20px;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
        }

        .portfolio-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }

        /* Lab4 Box Start */
        div {
            float: left;
            padding: 10px;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
        }

        .div4 {
            background-color: blue;
            clear: left;
            float: none;
        }

        /* Lab4 Box End */

        /* Import google font */
    </style>
</head>

<body>
    <header>
        <h1>Single Layout</h1>
        <p>Deskripsi singkat tentang layout ini.</p>
    </header>

    <div class="container">
        <div class="description">
            <h2>Deskripsi</h2>
            <p>Ini adalah tempat untuk deskripsi atau informasi tentang apa yang ditampilkan pada halaman ini.</p>
        </div>

        <div class="portfolio">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Portfolio Item 1">
                <p>Deskripsi Portfolio Item 1.</p>
            </div>

            <div class="portfolio-item">
                <img src="image2.jpg" alt="Portfolio Item 2">
                <p>Deskripsi Portfolio Item 2.</p>
            </div>

            <div class="portfolio-item">
                <img src="image3.jpg" alt="Portfolio Item 3">
                <p>Deskripsi Portfolio Item 3.</p>
            </div>
        </div>
    </div>
</body>

</html>
